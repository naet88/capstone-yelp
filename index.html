<body>
  <main>  
    <div class="js-home jumbotron jumbotron-custom">
      <div class="container">

        <div>
          <h1></h1>
        </div>

        <form id="restaurant-search">
          <div class="input-group col-md-6 col-md-offset-3">

            <input id="city" name="city" type="text" class="form-control" placeholder="Enter City" required/>
            <span class="input-group-btn">
            </span>

            <input id="restaurant" name="restaurant" type="text" class="form-control" placeholder="Search for restaurants by name" required/>
            <span class="input-group-btn">
              <button class="btn btn-secondary" type="submit">Go!</button>
            </span>
          </div> 
        </form>
    </div>
  </div>

  <div class="js-search-results">
    <div class="container">
      <h3>Key Phrases for <span class="js-restaurant"></span> in <span class="js-city"></span></h3>
      
        <div class="wordcloud-container">
          <div id="wordcloud"></div>
        </div>
      
    </div>

  </div>

</main>


</div>
